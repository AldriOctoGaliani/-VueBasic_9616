<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ judul }}</h1>
        <p>Tebak Angka :</p>
        <input type="number" v-model="userInput" />
        <p>Random Number = {{randomNumber}}</p>
        <button @click="check()">Submit</button>
        <b>{{ check() }}</b>
        <div>
            <h4>{{ footer }}</h4>
        </div>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            judul : "Tebak Angka Skuy",
            footer : "Aldri Octo Galiani | 180709616 | PAW A",
            randomNumber: '',
            userInput: '',
            loop: 0,
        },

        methods: {
            generateAngka: function() {
                this.randomNumber = Math.floor(Math.random() * (10 - 1 + 1)) + 1;
            },
            check: function() {
                this.generateAngka()
                if(this.loop <3){
                    if (this.userInput == this.randomNumber) {
                        return 'Jawaban Benar';
                    } 
                    else {
                        return 'Jawaban Salah';
                    }
                }
            }
        }
    });
</script>
