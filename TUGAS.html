<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task To Do</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="card-header text-center text-light bg-dark " >
            <h1>{{ judul }}</h1>
        </div>
        <div class ="container">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">To do:</label>
                  <input type="text" class="form-control" id="todo" v-model = "Todo.nama">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Priority</label>
                  <select class="form-control" id="prioritas" v-model="Todo.priority">
                    <option value="penting">Penting</option>
                    <option value="biasa">Biasa</option>
                    <option value="tidak penting">Tidak Penting</option>
                  </select>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Catatan</label>
                  <textarea class="form-control" id="catatan" rows="2" v-model="Todo.note"></textarea>
                </div>
                <button type="button" class="btn btn-outline-primary" @click="catat">Add</button>
            </form>
        </div>
        <ul class="list-group">
            <li v-for="(Todo,index) in todos" :key = "index">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-header">
                        <h5>
                            {{ Todo.nama }}
                            <button type="button" class="btn btn-danger float-right" @click="hapus">Delete</button>
                        </h5>
                        <h7 class = "card-title text-warning">Prioritas : {{ Todo.priority }}</h7>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{ Todo.note }}</p>
                    </div>
                </div>
            </li>
        </ul>
        <footer class="text-center text-info">
            <h6> {{ footer }}</h6>
        </footer>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            judul : "My Task To Do",
            footer : "Aldri Octo Galiani | 180709616 | PAW A",
            todos : [],
            Todo : {
                nama : '',
                priority : '',
                note : '',
            },
        },
        methods: {
            catat(){
                if(this.Todo.name != ''){
                    this.todos.push({
                        nama: this.Todo.nama,
                        priority : this.Todo.priority,
                        note : this.Todo.note,
                    })
                }
		    },
            hapus(todo){
                let index = this.todos.indexOf(todo);
                this.todos.splice(index,1)
            },
        }
    });
</script>
</html>
